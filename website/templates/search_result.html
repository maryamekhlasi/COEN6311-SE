<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Document</title>
<link rel="stylesheet" href="static/css/style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>
<body>
    <table class="table">
        <tr class="table__header">
            {% for header in headings %}
            <th class="table__cell">{{ header }}</th>
            {% endfor %}
        </tr>
        {% for row in data %}
        <tr class="table__row" >
            <td class="table__cell">{{ row.source_name}}</td>
            <td class="table__cell">{{ row.destination_name }}</td>
            <td class="table__cell">{{ row.departure_date }}</td>
            <td class="table__cell">{{ row.return_date }}</td>
            <td class="table__cell">{{ row.price }}</td>
            <td class="table__cell">{{ row.airline }}</td>
            <td> <button type="button" class="btn btn-primary">More Detail<i class="far fa-eye"></i></button></td>
            <td> <button type="button" class="btn btn-success">Reserve<i class="far fa-eye"></i></button></td>
        </tr>
        {% endfor %}
    </table>    
</body>
