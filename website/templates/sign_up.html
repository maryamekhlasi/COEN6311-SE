<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="static/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="static/css/style2.css">
</head>

<body>

<div class="main2">
    <!-- Sing in  Form -->
    <section class="sign-in">
        <div class="container">
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img src="static/images/signup-image.jpg" alt="sing up image"></figure>
                    <a href="/login" class="signup-image-link">Back to login</a>
                    <a id="home" href="/" class="signup-image-link">Back to home</a>

</div>

            
                    <form method="POST">
                        <h3 align="center">Sign Up</h3>
                        <div class="form-group">
                            <input 
                            type="email" 
                            class="form-control"
                            id="email"
                            name="email"
                            placeholder="Enter email"/>
                            <input 
                            type="text" 
                            class="form-control"
                            id="firstName"
                            name="firstName"
                            placeholder="Enter first name"/>
                      
                            <input 
                            type="password" 
                            class="form-control"
                            id="passwrod"
                            name="password"
                            placeholder="Enter your password"/>
                            <input 
                            type="password" 
                            class="form-control"
                            id="confirmedPassword"
                            name="confirmedPassword"
                            placeholder="Re-enter your password"/>
                        </div>

                        <div class="form-group">
                            <input 
                            type="number" 
                            class="form-control"
                            id="phone"
                            name="phone"
                            placeholder="Enter your phone number"/>
                            <input 
                            type="date" 
                            class="form-control"
                            id="birthday"
                            name="birthday"
                            placeholder="Enter your birthday"/>
                            
                            


                          
                            <table style="color: grey;">                                  
                                    <tbody>
                                    <tr>
                                      <td>Gender</td>
                                     
                                    </tr>
                                    <tr>
                                        <td><input type="radio" name="Gender" id="Frmale" value="1"></td>
                                        <td>Frmale</td>
                                     
                                    </tr>
                                    <tr>
                                        <td><input type="radio" name="Gender" id="Male" value="2"></td>
                                        <td>Male</td>
                                        
                                    </tr>
                                    <tr>

                                        <td><input type="radio" name="Gender" id="Others" value="3"></td>
                                        <td>Others</td>
                                    </tr>
                                  </tbody>
                                </table>
                              </div>
                 
                        <div class="form-group">
                            <input 
                            type="text" 
                            class="form-control"
                            id="zipcode"
                            name="zipcode"
                            placeholder="Enter your phone zipcode"/>
                            <input 
                            type="text" 
                            class="form-control"
                            id="city"
                            name="city"
                            placeholder="Enter your phone city"/>
                            <input 
                            type="number" 
                            class="form-control"
                            id="country"
                            name="country"
                            placeholder="Enter your phone country"/>
                            
                        </div>



                        <br/>

                        <div class="form-group form-button">
                            <input type="submit" 
                            name="sign-up" 
                            id="sign-up" 
                            class="form-submit" 
                            value="Submit"/>
                        </div>
                        
                        
                    </form>


<script src="static/vendor/jquery/jquery.min.js"></script>
<script src="static/js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
