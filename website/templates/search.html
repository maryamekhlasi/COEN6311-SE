{% extends "base.html" %} 
{% block title %}login{% endblock %}

{% block content %}
<form method="POST">
    <h3 align="center">Search for your desire room!</h3>
    <div class="form-group">
        <h3>Insert number of adults</h3>
        <input 
        type="number" 
        class="form-control"
        id="asult"
        name="adult"
        placeholder="Enter number of adults"/>
    </div>
    <div class="form-group">
        <h3>Insert number of children</h3>
        <input 
        type="number" 
        class="form-control"
        id="asult"
        name="adult"
        placeholder="Enter number of children"/>
    </div>
    <div class="form-group">
        <h3>Select Seat Type</h3>
        <form>
         <select class="form-select form-select-lg">
            <option value="{{seat_type[0]}}" selected>{{seat_type[0]}}</option>
            {% for seat_type in seat_type[1:] %}
            <option value="{{seat_type}}">{{seat_type}}</option>
            {% endfor %}
         </select>
       </div>
       <br/>
       <h3>Departure date</h3>
       <div class="input-group date" data-provide="datepicker">
        <input type="date" class="form-control" name="departure-date">
        <div class="input-group-addon">
            <span class="glyphicon glyphicon-th"></span>
        </div>
       </div>

       <br/>
       <h3>Return date</h3>
       <div class="input-group date" data-provide="datepicker">
        <input type="date" class="form-control" name="return-date">
        <div class="input-group-addon">
            <span class="glyphicon glyphicon-th"></span>
        </div>
       </div>


    <br/>
    <button type="submit" class="btn btn-primary btn-lg btn-block">Search</button>
     
</form>
{% endblock %}
